<form>
  <div class="form-group">
    <label for="userId">User Id</label>
    <input
      name="userId"
      [(ngModel)]="userId"
      class="form-control"
      id="userId"
      aria-describedby="userIdHelp"
      placeholder="tony17"
    />
    <small id="usernameHelp" class="form-text text-muted"
      >Enter your username!</small
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      name="password"
      [(ngModel)]="password"
      type="password"
      class="form-control"
      id="password"
      aria-describedby="passwordHelp"
      placeholder="tony12345"
    />
    <small id="passwordHelp" class="form-text text-muted"
      >Enter your password!</small
    >
  </div>
  <div *ngIf="errorMsg !== ''" class="alert alert-danger" role="alert">
    {{ errorMsg }}
  </div>
  <div class="row">
    <div class="col-sm-1">
      <button (click)="Login()" type="submit" class="btn btn-success">
        Login
      </button>
    </div>
    <div class="col-sm">
      <button [routerLink]="['/new-user']" class="btn btn-success">
        New Account
      </button>
    </div>
  </div>
</form>
