<div class="container-fluid mt-100">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="card-header">
          <div class="media flex-wrap w-100 align-items-center">
            <img
              src="{{ headerImage }}"
              (error)="updateUrl($event)"
              class="d-block ui-w-40 rounded-circle"
              alt=""
            />
            <div class="media-body ml-3">
              <h1>{{ userId }}</h1>
            </div>
            <div class="text-muted small ml-3">
              <div>Member since <strong>01/1/2019</strong></div>
              <div><strong>134</strong> posts</div>
            </div>
          </div>
        </div>
        <div class="card-body">
          {{ content }}
        </div>
        <div
          class="card-footer d-flex flex-wrap justify-content-between align-items-center px-0 pt-0 pb-3"
        >
          <div class="px-4 pt-3"></div>
          <div class="px-4 pt-3">
            <button type="button" class="btn btn-primary">
              <i class="ion ion-md-create"></i>&nbsp; Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
