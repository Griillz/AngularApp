<div *ngIf="returnPostArr.length >= 1">
  <app-post
    *ngFor="let poster of returnPostArr"
    [userId]="poster.userId"
    [content]="poster.content"
    [headerImage]="poster.headerImage"
    [lastUpdated]="poster.lastUpdated"
    [currentUser]="poster.currentUserBoolean"
    [title]="poster.title"
    [postId]="poster.postId"
  ></app-post>
</div>
<div *ngIf="returnPostArr.length < 1">No Posts Found!</div>
